    <script>
        async function fetchLogs() {
            try {
                const response = await fetch('https://logsforsite.onrender.com/logs');
                const data = await response.json();
                document.getElementById('logs1').textContent = data.service1;
                document.getElementById('logs2').textContent = data.service2;
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        // Fetch logs every 5 minutes (300000 milliseconds)
        setInterval(fetchLogs, 300000);
        // Fetch logs on page load
        fetchLogs();
    </script>

                        if (script.readyState == "loaded" || script.readyState == "complete") {
